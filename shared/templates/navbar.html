{% load navactive %}
{% load i18n %}

<div id="navbar" class="ui large borderless fixed menu">
    <a class="item header" href="/">pyClassBook</a>
    <a class="item {% navactive request 'students:index' %}" href="{% url 'students:index' %}">
        <i class="student icon"></i>
        {% trans 'Students' %}
    </a>
    <a class="item {% navactive request 'courses:index' %}" href="{% url 'courses:index' %}">
        <i class="university icon"></i>
        {% trans 'Courses' %}
    </a>
    <a class="item {% navactive request 'exams:index' %}" href="{% url 'exams:index' %}">
        <i class="write icon"></i>
        {% trans 'Exams' %}
    </a>
         
    <div class="right menu">
        
        <!-- Export -->
        <div class="ui dropdown item">
            <i class="cloud download icon"></i>{% trans 'Export' %}<i class="dropdown icon"></i>
            <div class="menu ui transition hidden">
                <a class="item" href="{% url 'students:csv' %}">
                    <i class="student icon"></i>
                    {% trans 'Students' %}
                </a>
            </div>
        </div>

        <!-- Full Lists -->
        <div class="ui dropdown item">
            <i class="list icon"></i>{% trans 'Full Lists' %}<i class="dropdown icon"></i>
            <div class="menu ui transition hidden">
                <a class="item" href="{% url 'students:index_full' %}">{% trans 'Students' %}</a>
                <a class="item" href="{% url 'courses:index_full' %}">{% trans 'Courses' %}</a>
                <a class="item" href="{% url 'exams:index_full' %}">{% trans 'Exams' %}</a>
            </div>
        </div>
        
        <!-- Admin -->
        <a class="item" href="{% url 'admin:index' %}">
            <i class="settings icon"></i>
            {% trans 'Admin' %}
        </a>
         
    </div>
</div>
