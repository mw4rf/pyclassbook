{% load i18n %}
{% load tool_tags %}

<script type="text/javascript">
$( document ).ready(function() {
    var data = {
        labels: {{ student.marks_progression|list_keys }},
        datasets: [
            {
                label: "{% trans 'Marks progression' %}",
                fillColor: "rgba(151,187,205,0.2)",
                strokeColor: "rgba(151,187,205,1)",
                pointColor: "rgba(151,187,205,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(220,220,220,1)",
                data: {{ student.marks_progression|list_values }}
            }
        ]
    };
    var ctx = document.getElementById("marksChart").getContext("2d");
    var myLineChart = new Chart(ctx).Line(data, {
        // Boolean - whether or not the chart should be responsive and resize when the browser does.
        responsive: true,
        // Boolean - whether to maintain the starting aspect ratio or not when responsive, if set to false, will take up entire container
        maintainAspectRatio: false,
        // Y Axis : 0 -> 20
        scaleOverride : true,
        scaleSteps : 20,
        scaleStepWidth : 1,
        scaleStartValue : 0 
    });
});
</script>

<canvas id="marksChart" class="img-responsive" height="300"></canvas>
