{% extends "base.html" %}
{% load students_tags %}

{% block content %}

<div class="container">
    <table class="table">
        <tr>
            <th>Name</th>
            <th>e-mail</th>
            <th>Courses</th>
        </tr>
        {% for s in students %}
        <tr>
            <td><a href="{% url 'students:show' s.id %}">{{ s.fullname }}</a></td>
            <td>{{ s.email }}</td>
            <td><span style="display: inline-block;">{{ s.courses.all|courses_for_student }}</span></td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
